name: Build and Deploy to Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      
      # HÄR VAR FELET: Nu pekar vi specifikt på ERPCore.sln
      - name: Restore dependencies
        run: dotnet restore ERPCore.sln

      - name: Build
        run: dotnet build ERPCore.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test ERPCore.sln --no-build --configuration Release --verbosity normal

      - name: Publish
        run: dotnet publish ERPCore.sln --configuration Release --output ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-erp-5qbpn5srrsxd6'
          slot-name: 'production'
          package: './publish'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}