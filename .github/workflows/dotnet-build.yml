name: Build and Test (No Deploy)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      
      - name: Restore dependencies
        run: dotnet restore ERPCore.sln

      - name: Build
        run: dotnet build ERPCore.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test ERPCore.sln --no-build --configuration Release --verbosity normal

